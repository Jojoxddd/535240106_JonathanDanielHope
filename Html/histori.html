<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histori Pembelian Asuransi</title>
  <link rel="stylesheet" href="/css/histori.css">
</head>
<body>
  <div class="header">
    <h1>Histori Pembelian Asuransi</h1>
    <p>Daftar transaksi pembelian asuransi Anda</p>
  </div>
  <div class="histori-section">
    <table>
      <thead>
        <tr>
          <th>Nama Produk</th>
          <th>Jenis</th>
          <th>Tanggal Pembelian</th>
          <th>Harga Dibayar</th>
          <th>Status Pembayaran</th>
        </tr>
      </thead>
      <tbody id="histori-body">
        <!-- Data histori akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>
  <script src="/js/histori.js"></script>
</body>
</html>
